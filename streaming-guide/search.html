<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Guide</title>
    <meta name="description" content="streaming-guide page">
    <meta name="author" content="Cristian Miranda">
    <meta property="og:title" content="A project page about a streaming-guide">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://cristiangsmiranda.github.io/wdd330/images/profile.webp">
    <meta property="og:url" content="https://cristiangsmiranda.github.io/wdd330/streaming-guide/index.html">
    <meta property="og:description" content="The Streaming Guide is a simple and intuitive web application designed to help users quickly find where movies, TV shows, and other content can be streamed. The application eliminates the need for user accounts and focuses on an easy-to-navigate interface that allows users to search for content, browse trending titles, and filter their searches efficiently.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preload" href="images/hero.jpg" as="image">
    <link rel="stylesheet" href="styles/streaming-guide.css" media="print" onload="this.media='all'">
    <script type="module" src="scripts/streaming-guide.js"></script>
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <img src="images/streaming-guide_logo.jpg" alt="Logo" width="80" loading="lazy">
                <div>
                    <h1>Streaming</h1>
                    <h1>Guide</h1>
                </div>
            </div>
            <button id="menu" class="menu-button" aria-expanded="false" aria-controls="navigation" aria-label="Toggle navigation">
                <span class="menu-icon"></span>
                <span class="menu-icon"></span>
                <span class="menu-icon"></span>
            </button>
            <nav class="navigation-home" id="navigation" role="navigation" aria-hidden="true">
                <div class="box">
                    <a href="index.html" tabindex="0">Home</a>
                </div>
                <div class="box">
                    <a href="popular.html" tabindex="0">Popular</a>
                </div>
                <div class="box">
                    <a href="search.html" tabindex="0">Search</a>
                </div>
            </nav>
        </header>
        <main>
            <section id="search" class="search-section">
              <h2>Search Content</h2>
              <input type="text" id="search-input" placeholder="Type in the name of the movie, series or anime..." />
        
              <div class="filters">
                <select id="type-filter">
                    <option value="">Type</option>
                    <option value="movie">Movie</option>
                    <option value="series">Series</option>
                    <option value="anime">Anime</option>
                </select>

                <select id="genre-movie-filter">
                    <option value="">Genre (Movies)</option>
                    <option value="28">Action</option>
                    <option value="12">Adventure</option>
                    <option value="16">Animation</option>
                    <option value="35">Comedy</option>
                    <option value="80">Crime</option>
                    <option value="99">Documentary</option>
                    <option value="18">Drama</option>
                    <option value="10751">Family</option>
                    <option value="14">Fantasy</option>
                    <option value="36">History</option>
                    <option value="27">Horror</option>
                    <option value="10402">Music</option>
                    <option value="9648">Mystery</option>
                    <option value="10749">Romance</option>
                    <option value="878">Science Fiction</option>
                    <option value="10770">TV Movie</option>
                    <option value="53">Thriller</option>
                    <option value="10752">War</option>
                    <option value="37">Western</option>
                </select>

                <select id="genre-series-filter">
                    <option value="">Genre (Series)</option>
                    <option value="10759">Action & Adventure</option>
                    <option value="16">Animation</option>
                    <option value="35">Comedy</option>
                    <option value="80">Crime</option>
                    <option value="99">Documentary</option>
                    <option value="18">Drama</option>
                    <option value="10751">Family</option>
                    <option value="10762">Kids</option>
                    <option value="9648">Mystery</option>
                    <option value="10763">News</option>
                    <option value="10764">Reality</option>
                    <option value="10765">Sci-Fi & Fantasy</option>
                    <option value="10766">Soap</option>
                    <option value="10767">Talk</option>
                    <option value="10768">War & Politics</option>
                    <option value="37">Western</option>
                </select>
              
                <select id="anime-genre-filter"></select>
                  
              
                <select id="results-filter">
                    <option value="">Results</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                </select>
              </div>              
        
              <div class="buttons">
                <button id="apply-filters">Apply filters</button>
                <button id="reset-filters">Cleaning Filters</button>
              </div>

              <div id="results-container" class="results-container"></div>

            </section>
        </main>
        <footer>
            <section class="information">
                <p>Streaming Guide</p>
                <p>Address: St. Byfrost, Golden Kingdom, Asgard</p>
                <p>Phone: +12 (34) 56789-1011</p>
                <p>Email: streaming-guide@email.com</p>   
            </section>
            <nav class="sociallinks">
                <a href="https://facebook.com">
                    <img src="images/facebook.webp" alt="Facebook" loading="lazy">
                </a>
                <a href="https://www.linkedin.com/in/cristian-gabriel-miranda-/">
                    <img src="images/linkedin.webp" alt="Linkedin" loading="lazy">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram.webp" alt="Instagram" loading="lazy">
                </a>
            </nav>
            <section class="footer">
                <p>Streaming Guide Project</p>
                <p>Cristian G.S. Miranda</p>
                <p>&copy; <span id="currentyear"></span>Streaming Guide</p>
                <p id="lastModified"></p>
            </section>
        </footer>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const menuButton = document.getElementById("menu");
                const navigation = document.getElementById("navigation");
                menuButton.addEventListener("click", function () {
                    const isExpanded = menuButton.getAttribute("aria-expanded") === "true";
                    menuButton.setAttribute("aria-expanded", !isExpanded);
                    menuButton.classList.toggle("active");
                    navigation.classList.toggle("open");
                });
            });
        </script>
    </div>
    <script type="module" src="./scripts/anime-genres-populate.js"></script>
</body>
</html>
